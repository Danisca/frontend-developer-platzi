       :root{
            --very-light-pink:#c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --white: #ffffff;
            --black: #000000;
            --sm:14px;
            --md:16px;
            --lg:18px; 
            --card-size-md: 230px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

        .main-container{
            display: grid;
            grid-template-columns: repeat(auto-fill,var(--card-size-md));
            gap: 20px;
            place-content: center;
        }
        .product-card{
            /* height: 240px; */
            width: 230px;
            /* padding: 10px; */
        }
        .product-card img{
            height: 230px;            
            width: 230px;
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info .details :nth-child(1){
            font-size: var(--md);
            font-weight: bold;
        }

        .product-info .details :nth-child(2){
            color: var(--very-light-pink);
            font-size: var(--sm);
        }

        /* .product-info .p */

        .product-info figure{
            margin: 0;
        }
        .product-info figure img{
            height: 35px;
            width: 35px;
        }   
        @media(max-width: 640px){
            .main-container{
                display: grid;
                grid-template-columns: repeat(auto-fill,130px);
                gap: 8px;
            }
            .product-card{
